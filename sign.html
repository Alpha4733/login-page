<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="form.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
	<link rel="shortcut icon" href="78569 (1).ico">
</head>
<body>
	<div class="lform" id="sf">
		<form>
			<h1>Login <!-- <i class="fa fa-times" aria-hidden="true"></i> --></h1>
		<p>
			<label for="Email">Email:</label>
			<input id="Email" type="Email" name="Email" required>
		</p>
		<p>
			<label for="Password">Password</label>
			<input id="Password" type="Password" name="Password" pattern=".{5,10}" required title="5 to 10 characters">
		</p>
		<input type="Submit" name="Submit">
		</form>
	</div>
</body>
</html>
